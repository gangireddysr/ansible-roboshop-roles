- name: create ec2 and r53
  hosts: local
  connection: local
  vars: #varible
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-0fa27da592684b3f7
    zone_id: "Z09552593JUGZ1EDVVGFV"
    domain_name: "purini.shop"
    # we can pass instances through command line using -e
    # instance:  #this is list to creating the instance 
    # - mongodb
    # - redis
    # - mysql
    # - rabbitmq
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      tags:
        Name: "{{ item }}"
    loop: "{{ instances }}"    # to creating muliptle instaces using through loop
    register: ec2_output

#Creating the instance then printing the output

  # - name: print the ec2_output
  #   ansible.builtin.debug: 
  #     msg: "{{ ec2_output }}" 

  # - name: print public_ip
  #   ansible.builtin.debug: 
  #     msg: "{{ item.instance[0].public_ip_address }}"
  #   loop: "{{ec2_output.results}}"        

  # - name: print private_ip
  #   ansible.builtin.debug: 
  #     msg: "{{ item.instance[0].private_ip_address }}"
  #   loop: "{{ec2_output.results}}"    

  - name: create route53 record
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}.{{ domain_name }}" # mongodb.purini.shop
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      overwrite: true
    loop: "{{ ec2_output.results }}" 

     # we are creating one record with public only for frontend
  - name: create route53 record for frontend
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ domain_name }}" # purini.shop
      type: A
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      overwrite: true
    when: item.item == "frontend"
    loop: "{{ ec2_output.results }}"